<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>App Toboolist</title>
  </head>
  <body>
    <!-- header starts  -->
    <header>
        <div class="hd-ctn">    <!-- hd-ctn = header-container-->
            <img src="assets/images/Logo.png" alt="toboolist Logo" class="logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- /header ends  -->
    <!-- main starts  -->
    <main>
        <!-- button section  -->
        <div class="btn-ctn">     <!-- btn-ctn = button-container-->
            <button class="btn cta-left">Add Task</button>   <!-- cta = call to action-->
            <button class="btn cta-right">Add section</button>
        </div>
        <!-- /button section ends -->
        <!-- New task section  -->
        <section class="first-section">
            <h2><span class="arrow-down">&#9660;</span> New Task</h2>
            <ul>
                <li>Quarterly Newsletter</li>
            </ul>
            <div class="colored-tag blue-tag">Editorial</div>
        </section>
        <!-- /New task section ends  -->



    </main>
    <!-- /main ends  -->
  </body>
</html>
